<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>

<body class="animsition">
<div class="page-wrapper">
    <th:block th:replace="layout:: header-mobile"></th:block>

    <th:block th:replace="layout:: menu-sidebar"></th:block>

    <!-- PAGE CONTAINER-->
    <div class="page-container">
        <th:block th:replace="layout:: header-desktop"></th:block>

        <!-- MAIN CONTENT-->
        <div class="main-content">
            <div class="section__content section__content--p30">
                <div class="container-fluid">

                    <div class="row">
                        <div style=" margin-bottom: 1rem;     margin-left: 1rem;";>
                            <a th:href="@{/order/listOrder}">
                                <button type="button" class="btn btn-primary">
                                    Back list Province
                                </button>
                            </a>
                            <div class="row">
                                <div class="col-12 col-md-12" th:if="${message!=null}">
                                    <div class="alert alert-success"><i th:text="${message}"></i></div>
                                </div>
                            </div>
                        </div>
                        <di class="clear"></di>
                        <div class="col-md-12">
                            <!-- DATA TABLE -->
                            <h3 class="title-5 m-b-35" style="    margin-bottom: 0px;">List OrderDetail By Order</h3>
                            <div class="table-responsive table-responsive-data2">
                                <table class="table table-data2">
                                    <thead>
                                    <tr>
                                        <th>Id Product</th>
                                        <th>Name Product</th>
                                        <th>Image</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="tr-shadow" th:each="list : ${detailList}">
                                        <td style="vertical-align: middle;" th:text="${list.product.id}"></td>
                                        <td th:text="${list.product.productName}"></td>
                                        <td>     <img style="    width: 8rem;
    height: 8rem;
    border-radius: 50%;;" th:src="@{/upload/__${list.product.imageUrl}__}" alt="Images"></td>

                                        <td th:text="${list.quantity}"></td>
                                        <td th:text="${list.product.price}"></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- END DATA TABLE -->
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12">
                            <div class="copyright">
                                <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a
                                        href="https://colorlib.com">Colorlib</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<footer th:replace="layout::footer"></footer>
</body>
</html>
