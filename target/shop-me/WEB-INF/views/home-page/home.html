<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home-page-layout::head">

</head>
<body class="animsition">
<!-- Header -->
<header th:replace="/home-page-layout::header">
</header>

<!-- Cart -->
<th:block th:replace="/home-page-layout::cart"/>

<!-- Slider -->
<section class="section-slide">
    <div class="wrap-slick1">
        <div class="slick1">
            <div class="item-slick1" style="background-image: url(/uiAssets/images/slide-01.jpg)">
                <div class="container h-full">
                    <div class="flex-col-l-m h-full p-t-100 p-b-30 respon5">
                        <div class="layer-slick1 animated visible-false" data-appear="fadeInDown" data-delay="0">
                  <span class="ltext-101 cl2 respon2">
                    Women Collection 2018
                  </span>
                        </div>

                        <div class="layer-slick1 animated visible-false" data-appear="fadeInUp" data-delay="800">
                            <h2 class="ltext-201 cl2 p-t-19 p-b-43 respon1">
                                NEW SEASON
                            </h2>
                        </div>

                        <div class="layer-slick1 animated visible-false" data-appear="zoomIn" data-delay="1600">
                            <a th:href="@{/shop-me/shop}"
                               class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
                                Shop Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item-slick1" style="background-image: url(/uiAssets/images/slide-02.jpg)">
                <div class="container h-full">
                    <div class="flex-col-l-m h-full p-t-100 p-b-30 respon5">
                        <div class="layer-slick1 animated visible-false" data-appear="rollIn" data-delay="0">
                            <span class="ltext-101 cl2 respon2"> Men New-Season </span>
                        </div>

                        <div class="layer-slick1 animated visible-false" data-appear="lightSpeedIn" data-delay="800">
                            <h2 class="ltext-201 cl2 p-t-19 p-b-43 respon1">
                                Jackets & Coats
                            </h2>
                        </div>

                        <div class="layer-slick1 animated visible-false" data-appear="slideInUp" data-delay="1600">
                            <a th:href="@{/shop-me/shop}"
                               class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
                                Shop Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="item-slick1" style="background-image: url(/uiAssets/images/slide-03.jpg)">
                <div class="container h-full">
                    <div class="flex-col-l-m h-full p-t-100 p-b-30 respon5">
                        <div class="layer-slick1 animated visible-false" data-appear="rotateInDownLeft" data-delay="0">
                  <span class="ltext-101 cl2 respon2">
                    Men Collection 2018
                  </span>
                        </div>

                        <div class="layer-slick1 animated visible-false" data-appear="rotateInUpRight" data-delay="800">
                            <h2 class="ltext-201 cl2 p-t-19 p-b-43 respon1">New arrivals</h2>
                        </div>

                        <div class="layer-slick1 animated visible-false" data-appear="rotateIn" data-delay="1600">
                            <a th:href="@{/shop-me/shop}"
                               class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 p-lr-15 trans-04">
                                Shop Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Banner -->
<div class="sec-banner bg0 p-t-80 p-b-50">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xl-4 p-b-30 m-lr-auto">
                <!-- Block1 -->
                <div class="block1 wrap-pic-w">
                    <img src="/uiAssets/images/banner-01.jpg" alt="IMG-BANNER"/>

                    <a th:href="@{/shop-me/shop}"
                       class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
                        <div class="block1-txt-child1 flex-col-l">
                  <span class="block1-name ltext-102 trans-04 p-b-8">
                    Women
                  </span>

                            <span class="block1-info stext-102 trans-04">
                    Spring 2018
                  </span>
                        </div>

                        <div class="block1-txt-child2 p-b-4 trans-05">
                            <div class="block1-link stext-101 cl0 trans-09">Shop Now</div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-md-6 col-xl-4 p-b-30 m-lr-auto">
                <!-- Block1 -->
                <div class="block1 wrap-pic-w">
                    <img src="/uiAssets/images/banner-02.jpg" alt="IMG-BANNER"/>

                    <a th:href="@{/shop-me/shop}"
                       class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
                        <div class="block1-txt-child1 flex-col-l">
                  <span class="block1-name ltext-102 trans-04 p-b-8">
                    Men
                  </span>

                            <span class="block1-info stext-102 trans-04">
                    Spring 2018
                  </span>
                        </div>

                        <div class="block1-txt-child2 p-b-4 trans-05">
                            <div class="block1-link stext-101 cl0 trans-09">Shop Now</div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="col-md-6 col-xl-4 p-b-30 m-lr-auto">
                <!-- Block1 -->
                <div class="block1 wrap-pic-w">
                    <img src="/uiAssets/images/banner-03.jpg" alt="IMG-BANNER"/>

                    <a th:href="@{/shop-me/shop}"
                       class="block1-txt ab-t-l s-full flex-col-l-sb p-lr-38 p-tb-34 trans-03 respon3">
                        <div class="block1-txt-child1 flex-col-l">
                            <span class="block1-name ltext-102 trans-04 p-b-8">Accessories</span>

                            <span class="block1-info stext-102 trans-04">New Trend</span>
                        </div>

                        <div class="block1-txt-child2 p-b-4 trans-05">
                            <div class="block1-link stext-101 cl0 trans-09">Shop Now</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Product -->
<section class="bg0 p-t-23 p-b-140">
    <div class="container">
        <div class="p-b-10">
            <h3 class="ltext-103 cl5">Product Overview</h3>
        </div>

        <div class="flex-w flex-sb-m p-b-52">
            <div class="flex-w flex-l-m filter-tope-group m-tb-10">
                <a class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter="*"
                   th:href="@{/shop-me/home}">
                    All Products
                </a>

                <th:block th:each="listType : ${typeList}">
                    <a class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".women"
                       th:utext="${listType.typeName}" th:href="@{/shop-me/home(type=${listType.id})}">
                    </a>
                </th:block>
            </div>

            <div class="flex-w flex-c-m m-tb-10">
                <div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
                    <i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
                    <i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
                    Search
                </div>
            </div>

            <!-- Search product -->
            <div class="dis-none panel-search w-full p-t-10 p-b-15">
                <div class="bor8 dis-flex p-l-15">
                    <button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
                        <i class="zmdi zmdi-search"></i>
                    </button>

                    <input class="mtext-107 cl2 size-114 plh2 p-r-15"
                           type="text"
                           name="search-product"
                           placeholder="Search"/>
                </div>
            </div>
        </div>

        <div class="row isotope-grid">
            <th:block th:each="product : ${productPage}">
                <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
                    <!-- Block2 -->
                    <div class="block2">
                        <div class="block2-pic hov-img0">
                            <a th:href="@{/shop-me/{id}/product-details/{productId}(id=${product.productType.id}, productId=${product.id})}">
                                <img style="width: 270px; height: 334px" th:src="@{/upload/__${product.imageUrl}__}"
                                     alt="IMG-PRODUCT">
                            </a>

                        </div>

                        <div class="block2-txt flex-w flex-t p-t-14">
                            <div class="block2-txt-child1 flex-col-l ">
                                <a th:href="@{/shop-me/{id}/product-details/{productId}(id=${product.productType.id}, productId=${product.id})}"
                                   class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"
                                   th:utext="${product.productName}"></a>
                                <span class="stext-105 cl3" th:utext="'$' + ${product.price}">asdsad$$</span>
                            </div>

                            <div class="block2-txt-child2 flex-r p-t-3">
                                <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                                    <img class="icon-heart1 dis-block trans-04"
                                         th:src="@{/uiAssets/images/icons/icon-heart-01.png}"
                                         alt="ICON">
                                    <img class="icon-heart2 dis-block trans-04 ab-t-l"
                                         th:src="@{/uiAssets/images/icons/icon-heart-02.png}"
                                         alt="ICON">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>

        <!-- Load more -->
        <div class="flex-c-m flex-w w-full p-t-38">
            <a class="flex-c-m how-pagination1 trans-04 m-all-7 "
               th:href="@{/shop-me/home(page=${productPage.pageable.pageNumber})}"
               th:if="${productPage.hasPrevious()}">Prev</a>
            <th:block th:each="i : ${#numbers.sequence(1,productPage.totalPages)}">
                <a class="flex-c-m how-pagination1 trans-04 m-all-7 "
                   th:href="@{home(page=${i})}"
                   th:utext="${i}"></a>
            </th:block>
            <a class="flex-c-m how-pagination1 trans-04 m-all-7"
               th:href="@{/shop-me/home(page=${productPage.pageable.pageNumber + 2})}"
               th:if="${productPage.hasNext()}">Next</a>
        </div>
    </div>
</section>

<!-- Footer -->
<th:block th:replace="/home-page-layout::footer"/>

<!-- Back to top -->
<div class="btn-back-to-top" id="myBtn">
      <span class="symbol-btn-back-to-top">
        <i class="zmdi zmdi-chevron-up"></i>
      </span>
</div>


<th:block th:replace="/home-page-layout::block-script"/>
</body>
</html>
