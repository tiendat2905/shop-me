<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/home-page-layout::head">

</head>
<body class="animsition">
<!-- Header -->
<header th:replace="/home-page-layout::header-shop">
</header>

<!-- Cart -->
<th:block th:replace="/home-page-layout::cart"/>


<!-- Title page -->
<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('/uiAssets/images/bg-02.jpg');">
    <h2 class="ltext-105 cl0 txt-center">
        Blog
    </h2>
</section>


<!-- Content page -->
<section class="bg0 p-t-62 p-b-60">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-lg-9 p-b-80">
                <div class="p-r-45 p-r-0-lg" id="f-short">
                    <!-- item blog -->

                    <div class="p-b-63" th:each="list : ${postsPage}">
                        <a th:href="@{/shop-me/{id}/post-detail/(id=${list.id})}" class="hov-img0 how-pos5-parent">
                            <img th:src="@{/upload/__${list.imageUrl}__}" alt="Images">

                        </a>

                        <div class="p-t-32 " >
                            <h4 class="p-b-15">
                                <a th:href="@{/shop-me/{id}/post-detail/(id=${list.id})}" class="ltext-108 cl2 hov-cl1 trans-04"
                                   th:text="${list.title}">
                                </a>
                            </h4>

                            <p class="stext-117 cl6" th:text="${list.shortContent}">
                            </p>

                            <div class="flex-w flex-sb-m p-t-18">
									<span class="flex-w flex-m stext-111 cl2 p-r-30 m-tb-10">
										<span th:text="${list.category.nameCategory}">
											<span class="cl12 m-l-4 m-r-6">|</span>
										</span>

										<span th:text="${list.publishDate}">

										</span>
									</span>

                                <a th:href="@{/shop-me/{id}/post-detail/(id=${list.id})}" class="stext-101 cl2 hov-cl1 trans-04 m-tb-10">
                                    Continue Reading

                                    <i class="fa fa-long-arrow-right m-l-9"></i>
                                </a>
                            </div>
                        </div>
                    </div>


                    <!-- Pagination -->
                    <div class="flex-c-m flex-w w-full p-t-38">
                        <a class="flex-c-m how-pagination1 trans-04 m-all-7 "
                           th:href="@{/shop-me/blog(page=${postsPage.pageable.pageNumber})}"
                           th:if="${postsPage.hasPrevious()}">Prev</a>
                        <th:block th:each="i : ${#numbers.sequence(1,postsPage.totalPages)}">
                            <a class="flex-c-m how-pagination1 trans-04 m-all-7 "
                               th:href="@{blog(page=${i})}"
                               th:utext="${i}"></a>
                        </th:block>
                        <a class="flex-c-m how-pagination1 trans-04 m-all-7"
                           th:href="@{/shop-me/blog(page=${postsPage.pageable.pageNumber + 2})}"
                           th:if="${postsPage.hasNext()}">Next</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-lg-3 p-b-80">
                <div class="side-menu">
                    <div class="bor17 of-hidden pos-relative">
                        <input class="stext-103 cl2 plh4 size-116 p-l-28 p-r-55" type="text" name="search"
                               placeholder="Search">

                        <button class="flex-c-m size-122 ab-t-r fs-18 cl4 hov-cl1 trans-04">
                            <i class="zmdi zmdi-search"></i>
                        </button>
                    </div>

                    <div class="p-t-55">
                        <h4 class="mtext-112 cl2 p-b-33">
                            Categories
                        </h4>

                        <ul>
                            <li class="bor18" th:each="cates : ${cateList}">
                                <a th:href="@{/shop-me/blog(cate=${cates.id})}"
                                   class="dis-block stext-115 cl6 hov-cl1 trans-04 p-tb-8 p-lr-4"
                                   th:text="${cates.nameCategory}">
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="p-t-65">
                        <h4 class="mtext-112 cl2 p-b-33">
                            Featured Products
                        </h4>

                        <ul>
                            <li class="flex-w flex-t p-b-30" th:each="product : ${productTop3}">
                                <a href="#" class="wrao-pic-w size-214 hov-ovelay1 m-r-20">
                                    <img style="width: 6rem; height:6rem;border-radius: 5%;"
                                         th:src="@{/upload/__${product.imageUrl}__}" alt="PRODUCT">
                                </a>

                                <div class="size-215 flex-col-t p-t-8">
                                    <a href="#" class="stext-116 cl8 hov-cl1 trans-04" th:text="${product.productName}">
                                    </a>

                                    <span class="stext-116 cl6 p-t-20" th:text="'$ ' + ${product.price}">
										</span>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="p-t-55">
                        <h4 class="mtext-112 cl2 p-b-20">
                            Archive
                        </h4>

                        <ul>
                            <li class="p-b-7">
                                <a href="#" class="flex-w flex-sb-m stext-115 cl6 hov-cl1 trans-04 p-tb-2">
										<span>
											July 2018
										</span>

                                    <span>
											(9)
										</span>
                                </a>
                            </li>

                        </ul>
                    </div>

                    <div class="p-t-50">
                        <h4 class="mtext-112 cl2 p-b-27">
                            Tags
                        </h4>

                        <div class="flex-w m-r--5">
                            <a href="#"
                               class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5">
                                Fashion
                            </a>

                            <a href="#"
                               class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5">
                                Lifestyle
                            </a>

                            <a href="#"
                               class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5">
                                Denim
                            </a>

                            <a href="#"
                               class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5">
                                Streetstyle
                            </a>

                            <a href="#"
                               class="flex-c-m stext-107 cl6 size-301 bor7 p-lr-15 hov-tag1 trans-04 m-r-5 m-b-5">
                                Crafts
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<!-- Footer -->
<th:block th:replace="/home-page-layout::footer"/>

<!-- Back to top -->
<div class="btn-back-to-top" id="myBtn">
      <span class="symbol-btn-back-to-top">
        <i class="zmdi zmdi-chevron-up"></i>
      </span>
</div>


<th:block th:replace="/home-page-layout::block-script"/>
</body>
</html>
